<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cover {
            background-image: url('https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            height: 200px;
        }
        .profile img {
            width: 130px;
            border-radius: 50%;
            margin-bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3">
                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                             alt="Profile Picture" class="img-thumbnail rounded mb-2">
                        <a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0" th:text="${volunteer.fullName}">Mark Williams</h4>
                        <p class="small mb-4">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span th:text="${volunteer.city}">New York</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block" th:text="${volunteer.photosCount}">215</h5>
                        <small class="text-muted">
                            <i class="fas fa-image mr-1"></i>Photos
                        </small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block" th:text="${volunteer.followersCount}">745</h5>
                        <small class="text-muted">
                            <i class="fas fa-user mr-1"></i>Followers
                        </small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block" th:text="${volunteer.followingCount}">340</h5>
                        <small class="text-muted">
                            <i class="fas fa-user mr-1"></i>Following
                        </small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0" th:text="'Profession: ' + ${volunteer.professionOfVolunteer}">Web Developer</p>
                    <p class="font-italic mb-0" th:text="'Lives in: ' + ${volunteer.city}">Lives in New York</p>
                    <p class="font-italic mb-0" th:text="'Age: ' + ${volunteer.age}">Age: 25</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
