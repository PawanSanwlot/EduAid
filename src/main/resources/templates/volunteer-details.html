<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volunteer Details</title>
</head>
<body>
    <h1>Volunteer Details</h1>
    <p><strong>Full Name:</strong> <span th:text="${volunteer.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${volunteer.email}"></span></p>
    <p><strong>Mobile Number:</strong> <span th:text="${volunteer.mobileNumber}"></span></p>
    <p><strong>Government Professional ID:</strong> <span th:text="${volunteer.governmentProfessionalIdNumber}"></span></p>
    <p><strong>Address:</strong> <span th:text="${volunteer.address}"></span></p>
    <p><strong>City:</strong> <span th:text="${volunteer.city}"></span></p>
    <p><strong>District:</strong> <span th:text="${volunteer.district}"></span></p>
    <p><strong>Trust Joined:</strong> <span th:text="${volunteer.trustJoined}"></span></p>
    <p><strong>Age:</strong> <span th:text="${volunteer.age}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${volunteer.gender}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${volunteer.dateOfBirth}"></span></p>
    <p><strong>Profession:</strong> <span th:text="${volunteer.professionOfVolunteer}"></span></p>
</body>
</html>
