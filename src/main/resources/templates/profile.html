<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="profile-card">
            <h2>Volunteer Profile</h2>
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <p th:text="${volunteer.fullName}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <p th:text="${volunteer.email}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile Number:</label>
                <p th:text="${volunteer.mobileNumber}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <p th:text="${volunteer.address}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">City:</label>
                <p th:text="${volunteer.city}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">District:</label>
                <p th:text="${volunteer.district}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Trust Joined:</label>
                <p th:text="${volunteer.trustJoined}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <p th:text="${volunteer.age}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <p th:text="${volunteer.gender}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth:</label>
                <p th:text="${volunteer.dateOfBirth}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Profession:</label>
                <p th:text="${volunteer.professionOfVolunteer}"></p>
            </div>
            <!-- Add more fields as necessary -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
