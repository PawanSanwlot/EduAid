<head>
    <meta charset="utf-8">

    <title>EduAid Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap + Creative Studio main styles -->
    <link rel="stylesheet" href="css/creative-studio.css">
    <link href="styles.css" rel="css/stylesheet">
    <style>
        body {
            background-image: url('/imgs/2.jpg'); /* Path to the background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set body height to viewport height */
        }
        
        .container1 {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: overlay color for better text readability */
        }

        .screen {
            position: relative;
            background: #3e3e3e;
            padding: 100px 10px;
            border-radius: 15px;
            margin-top: 150px;
            height: 550px;
            width: 500px;
            box-shadow: 0px 0px 24px #5C5696;
        }

        .screen__content {
            padding: 30px;
        }

        .login {
            display: flex;
            flex-direction: column;
        }

        .login__field {
            position: relative;
            padding-bottom: 50px;
        }

        .login__icon {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
        }

        .login__input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-bottom: 1px solid #ddd;
            background: rgba(0, 0, 0, 0.5); /* Dark background for contrast */
            font-size: 14px;
            color: #fff; /* White text color */
            outline: none;
            border-radius: 4px;
        }

        .login__input::placeholder {
            color: #aaa; /* Light gray color for placeholder text */
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff; /* White text color */
            font-size: 16px;
        }

        .button a {
            color: #fff; /* White text color for link */
            text-decoration: none; /* Remove underline from link */
        }

        .button:hover {
            background-color: #45a049;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-login__icon {
            color: #333;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-login__icon:hover {
            color: #007bff;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            border-radius: 15px;
            overflow: hidden;
        }

        .screen__background__shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
        }

        .screen__background__shape1 {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
        }

        .screen__background__shape2 {
            top: 100px;
            right: -100px;
            width: 250px;
            height: 250px;
        }

        .screen__background__shape3 {
            bottom: 100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }

        .screen__background__shape4 {
            bottom: -80px;
            right: 50px;
            width: 200px;
            height: 200px;
        }

        .modal-body {
            display: flex;
            flex-direction: column; /* Align buttons in a column layout */
            align-items: center; /* Center-align buttons horizontally */
        }
        
        .modal-body .btn-custom {
            background-color:  rgb(243, 244, 243); /* Blue background */
            color: #000000; /* White text color */
            border: none;
            width: 250px; /* Set button width */
            margin: 10px; /* Space between buttons */
        }
        
        .modal-body .btn-custom:hover {
            background-color: #00b32d; /* Darker blue for hover effect */
        }
        /* Make the modal background transparent */
        .custom-modal-bg {
                background-color: transparent;
                 border: none; /* Optional: Remove the border if you want a fully transparent look */
                        }
    </style>
</head>

    <div class="container1">
        <div class="screen">
            <div class="screen__content">
                <form class="login" action="/login" method="post">
    <div class="login__field">
        <i class="login__icon fas fa-user"></i>
        <input type="text" class="login__input" name="email" placeholder="User name / Email" required>
    </div>
    <div class="login__field">
        <i class="login__icon fas fa-lock"></i>
        <input type="password" class="login__input" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="button login__submit">
        <span class="button__text">Log In Now</span>
        <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <!-- Modified Register Button -->
    <button type="button" class="button login__submit" data-toggle="modal" data-target="#registerModal">
        <span class="button__text">Register</span>
        <i class="button__icon fas fa-chevron-right"></i>
    </button>
</form>

                <div class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

   <!-- Registration Modal -->
