<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust-Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Link to external CSS file -->
  <style>
    .side-main {
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Prevent scrolling */
      background-image: url(./background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .form-container {
      width: 85%;
      margin-left: 88px;
      height: 100%; /* Ensure content fits within the main container */
    }
    
    .h2-box {
      width: 50%; /* Width of the container */
      margin: 0 auto; /* Centers the container horizontally */
      text-align: center; /* Centers the text within the container */
      padding: 10px;
      background-color: #ffffff; /* Background color */
      margin-bottom: 30px; /* Adds space below the h2 box */
      margin-top: 30px; /* Adds space above the h2 box */
      color: #000000;
    }

    .form-box {
      border: 2px solid #ccc; /* Border around the form */
      padding: 20px; /* Padding inside the form box */
      border-radius: 10px; /* Rounded corners */
      background-color: #ffffff; /* Background color of the form box */
      max-width: 1100px; /* Max width for the form box */
      margin: 30px auto; /* Center the form box horizontally and add space above and below */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow effect */
    }

    .btn-submit {
      background-color: #007bff; /* Button background color */
      color: #ffffff; /* Button text color */
      border: none; /* Remove default border */
      border-radius: 5px; /* Rounded corners */
      padding: 10px 20px; /* Padding inside the button */
      font-size: 16px; /* Font size */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s ease; /* Smooth transition for background color */
    }

    .btn-submit:hover {
      background-color: #0056b3; /* Darker background color on hover */
    }
  </style>
</head>

<body class="light-theme">
  <div class="twitter-wrap">
    <!-- Left Sidebar -->
    <div class="side-left">
      <ul class="menu">
        <li class="menu-item">
          <a class="menu-link" href="/trust_dashboard">
            <i class="fas fa-home"></i>
            <div class="icon-text">Home</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_profile">
            <i class="fas fa-user-circle"></i>
            <div class="icon-text">Profile</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_donor-list">
            <i class="fas fa-hand-holding-heart"></i>
            <div class="icon-text">Donor List</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_trust-list">
            <i class="fas fa-shield-alt"></i>
            <div class="icon-text">Trust List</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_volunteer-list">
            <i class="fas fa-hands-helping"></i>
            <div class="icon-text">Volunteer List</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_favorites">
            <i class="fas fa-bookmark"></i>
            <div class="icon-text">Favorites</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_Cases Status">
            <i class="fas fa-check-circle"></i>
            <div class="icon-text">Cases Status</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/trust_report-problem">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="icon-text">Report a Problem</div>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" id="theme-toggle" href="#">
            <i class="fas fa-sun" id="theme-icon"></i>
            <div class="icon-text">Theme</div>
          </a>
        </li>
      </ul>
    </div>


    <!-- Main Content Area -->
    <div class="side-main">
      <div class="form-container">
        <div class="h2-box">
          <h2>Report a Problem</h2>
        </div>
        <div class="form-box">
          <form>
            <div class="form-group">
              <label for="problem-title">Problem Title</label>
              <input type="text" class="form-control" id="problem-title" placeholder="Enter the title of the problem" required>
            </div>
            <div class="form-group">
              <label for="problem-description">Problem Description</label>
              <textarea class="form-control" id="problem-description" rows="4" placeholder="Describe the issue in detail" required></textarea>
            </div>
            <div class="form-group">
              <label for="problem-category">Problem Category</label>
              <select class="form-control" id="problem-category" required>
                <option value="">Select Category</option>
                <option value="technical">Technical Issue</option>
                <option value="content">Content Issue</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="contact-email">Your Email</label>
              <input type="email" class="form-control" id="contact-email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit Report</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="side-right">
      <div class="search-form">
        <form action="">
          <label for="search"><i class="fas fa-search"></i></label>
          <input type="text" id="search" placeholder="Search Twitter">
        </form>
      </div>

      <!-- Advertisement Section with Carousel -->
      <div class="advertisement-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.unsplash.com/photo-1623908227922-92a7e4017d2d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDl8fGVkdWNhdGlvbmFsJTIwcG9vcnxlbnwwfDF8MHx8fDA%3D" class="d-block w-100" alt="Ad 1">
            </div>
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1620608929452-ccc05381b0f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODN8fGVkdWNhdGlvbmFsJTIwcG9vcnxlbnwwfDF8MHx8fDA%3D" class="d-block w-100" alt="Ad 2">
            </div>
            <div class="carousel-item">
              <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3FkZXZhMWx4bmFyYTU1NGQwaXZlODE0eG5sand4bXZmZXUweWF0bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7cFbMwXLUUCHgjqJfp/giphy.gif" type="giphy" class="d-block w-100" alt="Ad 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Recent Activity Section -->
      <div class="recent-activity">
        <h5>Recent Activity</h5>
        <ul>
          <li><a href="#"><i class="fas fa-dot-circle" style="color: green;"></i> User1 liked your post</a></li>
          <li><a href="#"><i class="fas fa-dot-circle" style="color: green;"></i> User2 commented on your photo</a></li>
          <li><a href="#"><i class="fas fa-dot-circle" style="color: green;"></i> User3 followed you</a></li>
          <li><a href="#"><i class="fas fa-dot-circle" style="color: green;"></i> User4 shared your tweet</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle between light and dark themes
    document.getElementById('theme-toggle').addEventListener('click', function (e) {
      e.preventDefault();
      document.body.classList.toggle('dark-theme');
      const icon = document.getElementById('theme-icon');
      if (document.body.classList.contains('dark-theme')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/css/posts.js"></script> <!-- JavaScript for dynamically adding posts -->
  <script src="/js/scripts.js"></script> <!-- Theme toggle and sidebar script -->
</body>

</html>
